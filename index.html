<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/4564840793_c2614a717c_c.jpg" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="keys">
            <div id="cee" onclick="canc (' ')">C</div>
            <div id="cancel" onclick="delet ()">DEL</div>
            <div id="bracket" onclick="bracket ('✓')">✓</div>
            <div id="plus" onclick="addNumToDisplay ('+')">+</div>
            <div id="seven" onclick="addNumToDisplay ('7')">7</div>
            <div id="eight" onclick="addNumToDisplay ('8')">8</div>
            <div id="nine" onclick="addNumToDisplay ('9')">9</div>
            <div id="minus" onclick="addNumToDisplay ('-')">-</div>
            <div id="four" onclick="addNumToDisplay ('4')">4</div>
            <div id="five" onclick="addNumToDisplay ('5')">5</div>
            <div id="six" onclick="addNumToDisplay ('6')">6</div>
            <div id="multiply" onclick="addNumToDisplay ('*')">×</div>
            <div id="one" onclick="addNumToDisplay ('1')">1</div>
            <div id="two" onclick="addNumToDisplay ('2')">2</div>
            <div id="three" onclick="addNumToDisplay ('3')">3</div>
            <div id="divide" onclick="addNumToDisplay ('/')">÷</div>
            <div id="dot" onclick="addNumToDisplay ('.')">.</div>
            <div id="zero" onclick="addNumToDisplay ('0')">0</div>
            <div id="percent" onclick="addPercent ('')">%</div>
            <div id="equals" onclick="total ('=')">=</div>
        </div>
    </div>


    <script src="./cal.js"></script>
</body>
</html>
